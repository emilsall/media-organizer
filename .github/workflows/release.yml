name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'
          no-cache: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fallback install Bun (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          try { bun --version } catch {
            Write-Host "Setup Bun failed, installing via PowerShell script..."
            iwr https://bun.sh/install.ps1 -UseBasicParsing | iex
            $Env:PATH = "$Env:USERPROFILE\\.bun\\bin;${Env:PATH}"
            bun --version
          }

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run build

      - name: Upload macOS arm64 artifact
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: media-organizer-macos-arm64
          path: dist/media-organizer-macos-arm64

      - name: Upload Linux x64 artifact
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: media-organizer-linux-x64
          path: dist/media-organizer-linux-x64

      - name: Upload Windows x64 artifact
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v4
        with:
          name: media-organizer-windows-x64
          path: dist/media-organizer-windows-x64.exe

  build-macos-intel:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun (Intel)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'
          no-cache: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Build binary (macOS x64)
        run: bun run build

      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: media-organizer-macos-x64
          path: dist/media-organizer-macos-x64

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build on arm64 via QEMU
        uses: uraimo/run-on-arch-action@v2.6.1
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          install: |
            apt-get update && apt-get install -y curl unzip
          run: |
            curl -fsSL https://bun.sh/install | bash
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
            bun --version
            bun install
            bun run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: media-organizer-linux-arm64
          path: dist/media-organizer-linux-arm64

  release:
    needs: [build, build-macos-intel, build-linux-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: media-organizer-*
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release via gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          echo "Ensuring release exists for $TAG on $REPO"
          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            echo "Release exists; uploading artifacts (clobber)."
            gh release upload "$TAG" dist/* --repo "$REPO" --clobber
          else
            echo "Release does not exist; creating now."
            gh release create "$TAG" dist/* --repo "$REPO" --generate-notes --title "Release $TAG"
          fi
